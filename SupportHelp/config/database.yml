default: &default
  adapter: postgresql
  username: psql_user
  password: 123456
  host: localhost
  encoding: unicode
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: Suport_Help_DB_dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: Suport_Help_DB_test

production:
  <<: *default
  database: db/prod.SupportHelpDB
